{% from "macros/_misc.html" import render_input, render_action %}

{% set page_title = _('Recover password') %}

{% extends 'layout.html' %}

{% block body %}
<div class='span12'>
    <form class='form-stacked' method="POST" action="{{ url_for('account.reset_password') }}">
        {{ form.hidden_tag() }}
        {{ form.next }}
        <fieldset>
            <legend><b>{{ page_title }}</b></legend>
            {{ render_input(form.email) }}
            {{ render_action(form.submit) }}
        </fieldset>
    </form>
</div>
{% endblock %}
