<div class="fn org">
  <strong>{{ company.name }}</strong>
</div>
<div class="adr">
  <div class="street-address">
    {{ company.address1 }}
    {% if company.address2 %}
      <br> {{ company.address2 }}
    {% endif %}
  </div>
  <div class="locality">
    {{ company.town }} 
  </div>
  <div id="company-postcode">
    {% if company.county %}
    <span class="region">{{ company.county }}</span>
    {% endif %}
    <span class="postal-code">{{ company.post_code }}</span>
  </div>
</div>
