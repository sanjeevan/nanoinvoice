{% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
     <div class="flash row">
      <div class="alert">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
     </div>
    {% endfor %}
  {% endif %}
{% endwith %}
